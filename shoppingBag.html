    background-color: rgb(255, 255, 255);

    text-align: center;
    display: block;
    margin: auto;
    margin-bottom: 10px;

#empty{
    margin: auto;
    text-align: center;
    margin-top: 20px;
}
#empty img{
    width: 350px;
    opacity: 0.6;
}

    #empty img{
        width: 80%;

    p{
        margin-left: 20px;
        margin-right: 20px;

}
p{

    margin-bottom: 25px;
    font-size: 30px;
    opacity: 0.5;
}
